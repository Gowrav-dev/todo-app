<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To do list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
  color: white;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    .progress {
      height: 20px;
      border-radius: 10px;
    }
    .progress-bar {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">My To do list</h1>

    <!-- Add Task Form -->
    <div class="card p-4 mb-4">
      <form action="/add" method="POST" class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" name="content" placeholder="Enter new task" required>
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control" name="due_date" required>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-success">Add Task</button>
        </div>
      </form>
    </div>

    <!-- Task List -->
    <ul class="list-group">
      {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ task.content }}</strong>  
            <small>(Due: {{ task.due_date }})</small>
            <div class="progress mt-2" style="width: 250px;">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                   role="progressbar"
                   style="width: 50%">
                {{ task.progress }}%
              </div>
            </div>
          </div>
          <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
